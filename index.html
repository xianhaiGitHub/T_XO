        /* FOR HOVER
        ---------------------------------------*/
        .front, .back {
            background: #3F2860;

        }

        }
        .firework {
            font-size: 10px;
            display: block;
            width: 8.5em;
            height: 8.5em;
            position: absolute;
        }

        /* SIZES
        ------------------------------------*/
        .size05 {

        }

        /* FIREWORK
        ------------------------------------*/
        .drops-grp {
            display: block;
            width: 8.5em;
            height: 8.5em;
            position: absolute;
        }
        .drops-grp2 {
            display: block;
            width: 8.5em;
            height: 8.5em;
            position: absolute;
            transform: rotate(45deg);
        }
        .drop {
            display: block;
            width: 1em;
            height: 2em;
            overflow: hidden;
            position: absolute;
            opacity: 0;
        }
        .drop:before {
            content: "";
            display: block;
            width: 1em;
            height: 1em;
            background: currentColor;
            border-radius: 50%;
        }
        .drop:after {
            content: "";
            display: block;
            position: relative;
            top: -0.4em;
            width: 0;
            height: 0;
            border-top: 1.4em solid currentColor;
            border-left: 0.5em solid transparent;
            border-right: 0.5em solid transparent;
        }
        .drop-1 {
            left:3.75em;
            top: 0;
            animation: drop1anim 1s ease-in-out infinite;
        }
        .drop-2 {
            top: 3.25em;
            right: 0;
            animation: drop2anim 1s ease-in-out infinite;
        }
        .drop-3 {
            left:3.75em;
            bottom: 0;
            animation: drop3anim 1s ease-in-out infinite;
        }
        .drop-4 {
            top: 3.25em;
            left: 0;
            animation: drop4anim 1s ease-in-out infinite;
        }
        .firework-2 .drop-1 {
            animation-delay: 0.5s
        }
        .firework-2 .drop-2 {
            animation-delay: 0.5s
        }
        .firework-2 .drop-3 {
            animation-delay: 0.5s
        }
        .firework-2 .drop-4 {
            animation-delay: 0.5s
        }

        /* FIREWORK DELAY
        ------------------------------------*/
        .delay1 .drop-1 {
            animation-delay: 0.25s
        }
        .delay1 .drop-2 {
            animation-delay: 0.25s
        }
        .delay1 .drop-3 {
            animation-delay: 0.25s
        }
        .delay1 .drop-4 {
            animation-delay: 0.25s
        }

        .delay2 .drop-1 {
            animation-delay: 0.75s
        }
        .delay2 .drop-2 {
            animation-delay: 0.75s
        }
        .delay2 .drop-3 {
            animation-delay: 0.75s
        }
        .delay2 .drop-4 {
            animation-delay: 0.75s
        }

        /* keyframes
        ------------------------------------*/
        @keyframes drop1anim {
            0% {
                top:3.25em;
                opacity: 0;
                transform: scale(0.3);
            }
            25% {
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                top: -0.75em;
                opacity: 0;
                transform: scale(0.3);
            }
        }
        @keyframes drop2anim {
            0% {
                right:3.75em;
                opacity: 0;
                transform: scale(0.3) rotate(90deg);
            }
            25% {
                opacity: 0;
            }
            50% {

                transform: scale(1) rotate(90deg);
            }
            100% {
                right: -0.25em;
                opacity: 0;
                transform: scale(0.3) rotate(90deg);
            }

        @keyframes drop3anim {

            100% {

<script>
    var oSpan = document.getElementsByTagName('span')[0];
    function time(n) {
        return n >= 0 && n < 10 ? '0' + n : '' + n;
    }
    function getDate() {
        var oDate = new Date();
        var oldTime = oDate.getTime();//现在距离1970年的毫秒数
        var newDate = new Date('2019/5/28 00:00:00').getTime();
        var second = Math.floor((oldTime - newDate) / 1000);//现在时间距离之前某个时间的秒数
        var day = Math.floor(second / 86400);//整数部分代表的是天；一天有24*60*60=86400秒 ；
        second = second % 86400;//余数代表剩下的秒数；
        var hour = Math.floor(second / 3600);//整数部分代表小时；
        second %= 3600; //余数代表 剩下的秒数；
        var minute = Math.floor(second / 60);
        second %= 60;
        var str = '<span class="time">YY,喜欢你已经有</span>'+time(day) + '<span class="time">天</span>'
            + time(hour) + '<span class="time">小时</span>'
            + time(minute) + '<span class="time">分钟</span>'
            + time(second) + '<span class="time">秒了</span>';
        oSpan.innerHTML = str;
    }
    getDate();
    setInterval(getDate, 1000);
    //打字
    var index = 0;
    var word = document.getElementById("w").innerHTML;
    console.log(word)

    function type() {
        document.getElementById("aa").innerText = word.substring(0, index++);
    }
    setInterval(type, 100);
